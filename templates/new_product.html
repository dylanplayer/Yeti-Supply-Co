{% extends 'base.html' %}
{% block title %}<title>New Product</title>{% endblock %}
{% block content %}
    <main class="container d-flex flex-column align-items-center mt-3 mb-3">
        <h1>New Product</h1>
        <form class="container" action="/product/new" method="post">
            <div class="form-row bg-dark text-light p-3 rounded mb-2">
                <div class="form-group col-12">
                    <label for="name">Name</label>
                    <input required class="form-control" type="text" name="name">
                </div>
                <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea required class="form-control" type="text" name="description"></textarea>
                </div>
                <div class="form-group col-12">
                    <label for="image_url">Image URL</label>
                    <input required class="form-control" type="url" name="image_url">
                </div>
                <div class="form-group col-12">
                    <label for="brand">Brand</label>
                    <input required class="form-control" type="text" name="brand">
                </div>
                <div class="form-group col-12">
                    <label for="collection">Collection</label>
                    <select required class="form-select" name="collection">
                        {{ collections.rewind() }}
                        {% for collection in collections %}
                            <option value='{{ collection._id }}'>{{ collection.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-row col-12">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input required type="number" value="0" min="0" step="0.01" name="price" class="form-control currency" />
                    </div>
                </div>
            </div>
            <div class="form-row d-flex flex-row justify-content-center">
                <button type="submit" class="btn btn-primary pr-3 pl-3">Save</button>
            </div>
        </form>
    </main>
{% endblock %}
