<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href='{{ url_for("static", filename="styles.css")}}'>
    {% block title %}{% endblock %}
</head>
<body class="p-0">
    <header class="container-fluid text-white bg-dark">
        <nav class="navbar navbar-light bg-dark pl-lg-5 pr-lg-5">
            <div class="container-fluid">
                <button class="navbar-toggler border-0 hover-scale" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="https://cdn.shopify.com/s/files/1/0578/4616/9762/files/menu.png?v=1638215689" height="25px" width="auto">
                </button>
                <a class="navbar-brand" href="#"><img src="https://cdn.shopify.com/s/files/1/0578/4616/9762/files/Yeti-Supply-Co_Text_Logo_1000x2500-01.png?v=1638215185" height="50px" width="auto"></a>
                <a href="#"><img class="hover-scale" src="https://cdn.shopify.com/s/files/1/0578/4616/9762/files/bag.png?v=1638215333" height="25px" width="auto" data-bs-toggle="offcanvas" data-bs-target="#cart" aria-controls="cart"></a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Shop</a>
                        </li>
                    </ul>
                </div>
                <div class="offcanvas offcanvas-end text-dark" tabindex="-1" id="cart" aria-labelledby="cartLabel">
                    <div class="offcanvas-header">
                      <h1 class="offcanvas-title h3" id="cartLabel">Cart</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      
                    </div>
                  </div>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}
    <footer class="container-fluid">
        <div class="d-flex flex-row align-items-center justify-content-center gap-2 mb-3">
            <a class="h4" href="">Shop</a>
            <a class="h4" href="">Contact</a>
        </div>
        <div>
            <p>Â© 2021, Yeti Supply Co.</p>
        </div>
    </footer>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
